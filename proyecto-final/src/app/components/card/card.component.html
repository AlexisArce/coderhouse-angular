<div class="card my-2" style="width: 18rem">
  <img
    src="{{ product.Poster }}"
    class="card-img-top p-2"
    alt="{{ product.Title }}"
    width="150"
    height="300"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.Title }}</h5>
    <p class="card-text">
      {{ product.Year }}
    </p>
    <div class="d-grid gap-2">
      <button class="btn btn-secondary">Agregar</button>
    </div>
  </div>
</div>
