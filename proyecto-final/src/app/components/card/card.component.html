<div class="card my-2" style="width: 18rem">
  <img
    src="{{ product.image }}"
    class="card-img-top p-2"
    alt="{{ product.title }}"
    width="150"
    height="300"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <button class="btn btn-primary">Agregar</button>
  </div>
</div>
